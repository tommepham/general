<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reflection Responses</title>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Mulish', sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 600px;
    }

    .form-container h1 {
      font-size: 18px;
      margin-bottom: 15px;
      text-align: center;
      color: #333333;
    }

    .form-container label {
      display: block;
      margin-top: 10px;
      font-weight: 600;
      color: #333333;
    }

    .form-container input, .form-container textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-family: 'Mulish', sans-serif;
    }

    .form-container button {
      width: 100%;
      padding: 10px;
      background-color: #32de84;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 15px;
      font-family: 'Mulish', sans-serif;
      font-weight: 600;
    }

    .form-container button:hover {
      background-color: #28b973;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Submit Your Reflection</h1>
    <form id="customForm" action="https://hook.us2.make.com/z1nvs594dfyjqpj2fayoa2qfnvodl6c7" method="POST">
      <!-- Favorite Moment -->
      <label for="favoriteMoment">Favourite moment?</label>
      <input type="text" id="favoriteMoment" name="favoriteMoment">

      <!-- What grabbed you -->
      <label for="reflection">What grabbed you, what sticks with you, what questions do you have?</label>
      <textarea id="reflection" name="reflection" rows="4"></textarea>

      <!-- Crafting a New Narrative -->
      <label for="narrative">In what way do you feel invited by God to carve out a different future?</label>
      <textarea id="narrative" name="narrative" rows="4"></textarea>

      <!-- Writing Our Own Script -->
      <label for="scriptReflection">What does it mean to live by Godâ€™s script, rather than your own?</label>
      <textarea id="scriptReflection" name="scriptReflection" rows="4"></textarea>

      <!-- Final Musings -->
      <label for="finalMusings">Any final musings or takeaways?</label>
      <textarea id="finalMusings" name="finalMusings" rows="4"></textarea>

      <!-- Email Address -->
      <label for="email">Your email</label>
      <input type="email" id="email" name="email">

      <!-- Submit Button -->
      <button type="submit">Submit</button>
    </form>
    <p id="responseMessage"></p>
  </div>

  <script>
    document.getElementById('customForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const scriptURL = 'https://hook.us2.make.com/z1nvs594dfyjqpj2fayoa2qfnvodl6c7';
      const formData = new FormData(this);

      fetch(scriptURL, { method: 'POST', body: formData })
        .then(response => response.text())
        .then(data => {
          document.getElementById('responseMessage').innerText = "Submitted successfully!";
          this.reset();
        })
        .catch(error => {
          document.getElementById('responseMessage').innerText = 'Submission failed. Please try again.';
        });
    });
  </script>
</body>
</html>

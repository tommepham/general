<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customized Google Form</title>
  <!-- Link to Google Fonts for Mulish -->
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* Apply Mulish font to the body and form */
    body {
      font-family: 'Mulish', sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
      font-family: 'Mulish', sans-serif;
    }
    .form-container h1 {
      font-size: 18px;
      margin-bottom: 15px;
      text-align: center;
    }
    .form-container label {
      display: block;
      margin-top: 10px;
    }
    .form-container input, .form-container textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-family: 'Mulish', sans-serif;
    }
    .form-container button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 15px;
      font-family: 'Mulish', sans-serif;
    }
    .form-container button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Submit Your Reflection</h1>
    <form id="customForm">
      <!-- Favorite Moment -->
      <label for="favoriteMoment">Favourite moment?</label>
      <input type="text" id="favoriteMoment" name="favoriteMoment" required>

      <!-- What grabbed you -->
      <label for="reflection">What grabbed you, what sticks with you, what questions do you have?</label>
      <textarea id="reflection" name="reflection" rows="4" required></textarea>

      <!-- Crafting a New Narrative -->
      <label for="narrative">"He's crafting a new narrative."<br>
        Imagining Jesus at work in this scene invites us to think about how we might be invited to carve out a different future.<br><br>
        In what way do you feel invited by God to carve out a different future? What story do you want to write?
      </label>
      <textarea id="narrative" name="narrative" rows="4" required></textarea>

      <!-- Writing Our Own Script -->
      <label for="scriptReflection">Tom emphasised "writing our own script." An equally helpful way to put it could be to ask this:<br>
        "What does it mean to live by Godâ€™s script, rather than your own?"<br><br>
        Both of these ideas are present in this scene. What about for you, what do you think?
      </label>
      <textarea id="scriptReflection" name="scriptReflection" rows="4" required></textarea>

      <!-- Final Musings -->
      <label for="finalMusings">Got any final musings or takeaways?</label>
      <textarea id="finalMusings" name="finalMusings" rows="4" required></textarea>

      <!-- Email Address -->
      <label for="email">Your email</label>
      <input type="email" id="email" name="email" required>

      <!-- Submit Button -->
      <button type="submit">Submit</button>
    </form>
    <p id="responseMessage"></p>
  </div>

  <script>
    document.getElementById('customForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Google Apps Script Web App URL
      const scriptURL = 'YOUR_GOOGLE_APPS_SCRIPT_WEB_APP_URL';
      
      // Form Data
      const formData = new FormData(this);
      
      fetch(scriptURL, { method: 'POST', body: formData })
        .then(response => response.text())
        .then(data => {
          document.getElementById('responseMessage').innerText = data;
          document.getElementById('customForm').reset();
        })
        .catch(error => console.error('Error!', error.message));
    });
  </script>
</body>
</html>
